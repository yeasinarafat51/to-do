<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM To-Do List App</title>
  <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon">

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="./css/tailwind.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class=" bg-[url(./images/bg.svg)] text-base md:text-xl">

  <div class=" min-h-screen">
    <div class="container min-h-[100vh] flex justify-center items-center mx-auto p-5">
      <div
        class="w-10/12 max-w-[800px] min-h-[80vh] absolute flex flex-col bg-transparent border-4 border-primary rounded-2xl backdrop-blur-sm px-8 md:px-20">
        <div class="text-center py-10">
          <h1 class="font-bold text-4xl text-text underline underline-offset-8"> To-Do List</h1>
        </div>
        <div class="relative my-8">
          <div class="hidden" id="alertTooltip">
            <div
              class="group absolute -top-12 left-1/2 z-50 flex -translate-x-1/2 flex-col items-center rounded-sm text-center text-sm text-white bg-primary">
              <div class="rounded-sm bg-black py-1 px-2">
                <p class="whitespace-nowrap">Please, Type Your Task Name Here.</p>
              </div>
              <div class="h-0 w-fit border-l-8 border-r-8 border-t-8 border-transparent border-t-black"></div>
            </div>
          </div>
          <input type="text" id="taskInput" placeholder="Type Your Task ...."
            class="block w-full rounded-2xl border-b-2 border-r-2 border-primary bg-transparent py-4 pl-6 pr-20 text-base/6 text-text ring-4 ring-transparent transition placeholder:text-text focus:border-text focus:outline-none focus:ring-primary/5" />
          <div class="absolute inset-y-1 right-1 flex justify-end">
            <button type="submit" id="addBtn"
              class="flex aspect-square h-full items-center justify-center rounded-xl bg-primary text-white hover:bg-text hover:rotate-90 transition-all"><i
                class="fa-solid fa-plus" style="color: #FFFFFF;"></i>
            </button>
          </div>
        </div>
        <table class="text-center">
          <thead class="border-b-2 border-black">
            <tr>
              <th>Status</th>
              <th class="w-[50%]">Task</th>
              <th>Date</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tasksBody"></tbody>
        </table>
        
      </div>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="./script.js"></script>
</body>

</html>
